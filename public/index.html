<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant - Memory Game</title>
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/main.css" />
  </head>
  <body class="no-select">
    <header class="p-0">
      <h1 class="text-center m-0">Valorant</h1>
      <h4 class="text-center m-0">Know Your Agent</h4>
    </header>
    <main>
      <section>
        <div class="container h-100">
          <div class="row">
            <div class="col score-panel d-flex justify-content-center p-1">
            <ul class="stars p-0 mb-0 me-2 d-inline-block">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves me-1">0</span>Move(s)
              <div class="timer d-inline-block ms-2 me-4">
              </div>
              <div class="restart" id="restart">
                <i class="fa fa-repeat"></i>
              </div>
            </div>
          </div>
          <div class="row row-deck">
            <div class="container deck-container d-flex justify-content-center position-relative">
              <ul class="row row-cols-4 deck mb-0 justify-content-around align-items-center p-3 rounded-2" id="card-deck">
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Jett">
                  <img class="card__img" src="./assets/img/jett-avatar.jpg" alt="jett-avatar">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Phoenix">
                  <img src="./assets/img/phoenix-avatar.jpg" alt="phoenix-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select match" type="Raze">
                  <img src="./assets/img/raze-avatar.jpg" alt="reyna-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="KillJoy" >
                  <img src="./assets/img/killjoy-avatar.jpg" alt="killjoy-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Yoru">
                  <img src="./assets/img/yoru-avatar.jpg" alt="yoru-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select match" type="Raze">
                  <img src="./assets/img/raze-avatar.jpg" alt="reyna-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Omen">
                  <img src="./assets/img/omen-avatar.jpg" alt="omen-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Reyna">
                  <img src="./assets/img/reyna-avatar.jpg" alt="reyna-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Jett">
                  <img class="card__img" src="./assets/img/jett-avatar.jpg" alt="jett-avatar">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Sage">
                  <img src="./assets/img/sage-avatar.jpg" alt="" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Omen">
                  <img src="./assets/img/omen-avatar.jpg" alt="omen-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Sage">
                  <img src="./assets/img/sage-avatar.jpg" alt="" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select open show" type="KillJoy">
                  <img src="./assets/img/killjoy-avatar.jpg" alt="killjoy-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Reyna">
                  <img src="./assets/img/reyna-avatar.jpg" alt="reyna-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Phoenix">
                    <img src="./assets/img/phoenix-avatar.jpg" alt="phoenix-avatar" class="card__img">
                </li>
                <li class="col card color-white d-flex justify-content-center align-items-center rounded-2 no-select" type="Yoru">
                    <img src="./assets/img/yoru-avatar.jpg" alt="yoru-avatar" class="card__img">
                </li>
              </ul>
              <img class="omen-gif" src="./assets/img/omen.gif" alt="omen-gif">
            </div>
          </div>
        </div>
        <div id="popup1" class="overlay">
          <div class="popup">
              <h2 class="text-center">Victory</h2>
              <a class="close position-absolute" href=# >Ã—</a>
              <div class="content-1">
                  Congratulations Agent
              </div>
              <div class="content-2">
                  <p>You made <span id=finalMove> </span> moves </p>
                  <p>in <span id=totalTime> </span> </p>
                  <p>Ranked Rating:  <span id=starRating></span></p>
              </div>
              <button class="btn d-block m-auto" id="play-again">
                  Play again</a>
              </button>
          </div>
      </div>
      </section>
    </main>
  <script src="../dist/app.js"></script>
  </body>
</html>
