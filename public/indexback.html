<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant - Memory Game</title>
    <link href="http://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../dist/main.css" />
    <link rel="stylesheet" href="./custom.css">
  </head>
  <body>
    <header>
      <h1 class="text-center m-0 p-3">Valorant - Know your Agent</h1>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col score-panel d-flex justify-content-center p-1">
            <ul class="stars p-0 mb-0 me-2 d-inline-block">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Move(s)
              <div class="timer">
              </div>
              <div class="restart" id="restart">
                <i class="fa fa-repeat"></i>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <ul class="deck mb-0 d-flex flex-wrap justify-content-around align-items-center p-3 rounded-2" id="card-deck">
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="Jett">
                  <img class="card__img" src="./assets/img/jett-avatar.jpg" alt="">
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="Phoenix">
                  <i>Phoenix</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2 match" type="Raze">
                  <i>Raze</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="KillJoy" >
                  <i>KillJoy</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="Yoru">
                  <i>Yoru</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2 match" type="Raze">
                  <i>Raze</i>
              </li>
              <li class="card color-white  d-flex justify-content-center align-items-center rounded-2" type="Omen">
                  <i>Omen</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="Reyna">
                  <i>Reyna</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="Jett">
                  <i>Jett</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="Sage">
                  <i>Sage</i>
              </li>
              <li class="card color-white  d-flex justify-content-center align-items-center rounded-2" type="Omen">
                  <i>Omen</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="Sage">
                  <i>Sage</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2 open show" type="KillJoy">
                  <i>KillJoy</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="Reyna">
                  <i>Reyna</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="Phoenix">
                  <i>Phoenix</i>
              </li>
              <li class="card color-white d-flex justify-content-center align-items-center rounded-2" type="Yoru">
                  <i>Yoru</i>
              </li>
            </ul>
          </div>
        </div>
        <div id="popup1" class="overlay">
          <div class="popup">
              <h2 class="text-center">Victory</h2>
              <a class="close position-absolute" href=# >Ã—</a>
              <div class="content-1">
                  Congratulations Agent
              </div>
              <div class="content-2">
                  <p>You made <span id=finalMove> </span> moves </p>
                  <p>in <span id=totalTime> </span> </p>
                  <p>Ranked Rating:  <span id=starRating></span></p>
              </div>
              <button class="btn d-block m-auto" id="play-again"onclick="playAgain()">
                  Play again</a>
              </button>
          </div>
      </div>
      </section>
    </main>
  <script src="../dist/app.js"></script>
  <script src="game.js"></script>
  </body>
</html>
